<!DOCTYPE html>
<html lang="en">
<head>
    <title>oh my food</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style/app.css" />
    <script src="https://kit.fontawesome.com/518eb70a16.js" crossorigin="anonymous"></script> <!--Script obtenu en demandant un kit à la plateforme font awesome-->
    
</head>

<body>
<!----------------------------------------------------------*\
    EN-TÊTE/LOGO
\*----------------------------------------------------------->
<header class="header">
    <div class="logo-container">
        <a href="index.html" title="aller à la page d'accueil"><img class="header-logo" alt="logo-oh my food" src="img/logo/ohmyfood.svg"></a>
    </div>
</header>
    
<!----------------------------------------------------------*\
    BTN
\*----------------------------------------------------------->
    <div class="btn-explore">
        <a href="index.html" title="aller à la page d'accueil">
            <span class="btn-explore__text-invite">Explorer nos restaurants</span>
        </a>
    </div>
<!----------------------------------------------------------*\
    ARTICLE 1 operation
\*----------------------------------------------------------->
    <div class="operation">
        <article>
            <span class="number">1</span>
            <i class="operation__icon fas fa-mobile-alt"></i>
            <div class="operation__description">
                <p>Choisissez un restaurant</p>
                
            </div>
        </article>
    </div>

<!----------------------------------------------------------*\
    RESTAURANT-CARD
\*----------------------------------------------------------->
    <div class="restaurant-card">
        <span class="restaurant-card--newest">Nouveau</span>
        <article>
            <a href="#" title="Aller sur la page du restaurant 'à la française'">
                <img class="restaurant-card__photo" src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="tartine oeuf poché en sauce sur lit d'épinard.">
                <div class="restaurant-card__heading">
                    <div class="restaurant-card__heading__title">
                        <h3>À la française</h3> 
                        <p>Cité rouge</p>
                    </div>
                    <div class="restaurant-card__heading__opinion">
                        <span class="restaurant-card__heading__opinion__icon">
                            <i class="fas fa-heart"></i>
                        </span>
                        <span class="restaurant-card__heading__opinion__icon">
                            <i class="far fa-heart"></i>                        
                        </span>
                    </div>
                    
                </div>
            </a>
        </article>
    </div>

    <!----------------------------------------------------------*\
        RESTAURANT-PAGE
    \*----------------------------------------------------------->
    <div class="restaurant-page">
        <article>
            <img class="restaurant-page__photo" src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Bienvenue au restaurant à la française !">
            <div class="restaurant-page__heading">
                <div class="restaurant-page__heading__title">
                    <h1>À la française</h1> 
                </div>
                <div class="restaurant-page__heading__opinion">
                    <span class="restaurant-page__heading__opinion__icon">
                        <i class="fas fa-heart"></i>
                    </span>
                    <span class="restaurant-page__heading__opinion__icon">
                        <i class="far fa-heart"></i>                        
                    </span>
                </div>                    
            </div>
        </article>
    </div>

    <!----------------------------------------------------------*\
        CARD-MENU
    \*----------------------------------------------------------->
    <div class="card-menu">
        <h1>ENTRÉES</h1> 
        <article>
            <div class="card-menu__recipe">
                <h2>Tartare de poulpe acidulé</h2>
                <p>Choisissez un restaurant</p>
            </div>
            <span class="card-menu__price"><strong>25€</strong></span>
        </article>
    </div>
</body>
</html>
